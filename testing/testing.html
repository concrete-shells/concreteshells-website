<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<style>
    .modal-Btn {
        background-color: #CCC;
        color: #000;
        padding: 10px 16px;
        margin: 3px 5px 0px 0px;
        border: none;
        cursor: pointer;
        width: 100%;
        text-transform: uppercase;
        font-weight: 600;
    }
    .modal-Btn:hover {
        opacity: 0.8;
    }
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
    }
    .modal-container {
        padding: 16px;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgb(0, 0, 0, 0.4);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 0.5% auto 0.5% auto;
        border: 1px solid #888;
        width: 50%;
    }
    .modal-close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #CCC;
        font-size: 35px;
        font-weight: bold;
    }
    .modal-close:hover, .modal-close:focus {
        color: red;
        cursor: pointer;
    }
    /* Modal Popup Aniamted to zoom in */
    .animate {
        animation: animatezoom 0.6s;
    }
    @keyframes animatezoom {
        from {
            transform:scale(0)
        }
        to {
            transform: scale(1)
        }
    }
    @media screen and (max-width: 855px) {
        .modal-content {
            width: 85%;
            margin: 2% auto 2% auto;
        }
        .modal-close {
            font-size: 24px;
        }
    }
    
</style>
<body>
    <h2>Modal Test</h2>
    <!--Modal Button-->
    <button 
        class="modal-Btn"
        onclick="document.getElementById('id01').style.display='block'" 
        style="width: auto;"
        
    >
        Get a Quote
    </button>

    <!-- Modal that Pops up-->
    <div id="id01" class="modal">
        <form class="modal-content animate" action="https://formspree.io/jefferson@sollarsconstruction.com" method="POST">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" 
                class="modal-close" 
                title="modal-close"
                >
                    &times;
                </span>
                <img src="/images/Quote-Logo.jpg" alt="avatar" class="avatar"/>
            </div>
            <div class="modal-container">
                    <label> 
                        Name 
                        <input type="text" placeholder="Enter Name (Required)" name="name" class="name" required/>
                    </label>
                    <label> 
                        E-mail 
                        <input type="email" placeholder="Enter Email (Required)" name="email" class="email" required/>
                    </label>
                    <label> 
                        Phone Number 
                        <input type="tel" placeholder="(###) ####-####" name="phonenumber" class="phonenumber" required/>
                    </label>
                    <label>
                        Subject
                        <input type="text" placeholder="Subject/Topic" name="subject" class="subject" required/>
                    </label>
                    <label>
                        Business Relationship/Interest
                        <input type="text" placeholder="Are you a Property Owner, Builder, Architect, ..." name="relation" class="relation" required/>
                    </label>
                    <label> 
                        Site Location 
                        <input type="text" placeholder="(City/Address)" name="site" class="form-control col-lg-3 col-md-3 col-sm-3 col-xs-3" required/>
                    </label>
                    <label> 
                        Message 
                        <textarea name="message" class="message" rows="5" placeholder="Enter Message"></textarea>
                    </label>

                <div class="status"></div>
                <button type="submit" class="modal-Btn">Send</button>
            </div>
        </form>
    </div>



    <script>
        /*Click off Modal closes Modal*/
        var modal = document.getElementById('id01');
        window.onclick=function(event) {
            if(event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
